<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
</head>
<body>
  <div class="layui-main logo">
    <img src="../assets/images/logo.png" alt="">
  </div>
 <div class="box">
     <div class="title"></div>
    <div class="content">
        <!-- 登陆 -->
        <div class="login">
            <form class="layui-form" id="loginForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                      <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
              </form>
          <a href="javascript:;" id="goToReg">去注册</a>
        </div>


        <!-- 注册 -->
        <div class="register">
            <form class="layui-form" id="regForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                      <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input password1">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="title" required  lay-verify="required|pass|repass" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
              </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
              </form>
            <a href="javascript:;" id="goToLogin">去登陆</a>
        </div>
    </div>
</div>


 <script src="../assets/lib/jquery.js"></script>
 <script src="../assets/lib/layui/layui.all.js"></script>
 <script src="../assets/js/ajaxConfit.js"></script>
 <script src="../assets/js/login.js"></script>
</body>
</html>
